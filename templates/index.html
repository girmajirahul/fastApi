<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>FastAPI Tutorial</title>

    <link rel="stylesheet" href="{{url_for('static',path='style.css')}}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">iNotes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/about">About</a>
                    </li>


                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 style="margin-top: 20px;">start add your note to database</h1>
        <form action="/" method="post">
            <div class="mb-3">
                <label for="title" class="form-label">Note Title </label>
                <input type="text" class="form-control" name="title" id="title" >
            </div>
            <div class="mb-3">
                <label for="notdesc" class="form-label">Note description</label>
                <input type="" class="form-control" name="desc" id="notdesc" >
            </div>
            <div class="form-check">
                <input type="checkbox" name="important" id="important">
                <label for="important">This note is important</label>
            </div>    
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <div class="container" >
        <h3 style="margin-top: 30px;">All Notes</h3>
        <table class="table-responsive table-border table">
            <thead>
               <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>description</th>
                    <th>isImportant</th>
                    <th>Action</th>
               </tr>
            </thead>
            <tbody>
                {% for item in newDocs %}
                    <tr>
                        <td>{{item.id}}</td>
                        <td>{{item.title}}</td>
                        <td>{{item.desc}}</td>
                        <td>{{item.important}}</td>
                        <td class="btn-group">
                            <button class="btn btn-primary " ><a style="color: aliceblue;" href="/note/{{item.id}}">view</a></button>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
