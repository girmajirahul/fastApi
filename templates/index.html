<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FastAPI Tutorial</title>
    <link rel="stylesheet" href="{{url_for('static',path='style.css')}}">
    <link rel="stylesheet" href="{{url_for('static',path='css/bootstrap.css')}}">
    <link rel="stylesheet" href="{{url_for('static',path='css/bootstrap.min.css')}}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">iNotes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/about">About</a>
                    </li>


                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container m-1 p-2">
        <h1 class="mt-3">Start adding your notes</h1>
        <form action="/" method="post" autocomplete="off">
            <div class="mb-3 ">
                <label for="title" class="form-label">Note Title </label>
                <input type="text" class="form-control " name="title" id="title">
            </div>
            <div class="mb-3">
                <label for="notdesc" class="form-label">Note description</label>
                <input type="" class="form-control" name="desc" id="notdesc">
            </div>
            <div class="form-check">
                <input type="checkbox" name="important" id="important">
                <label for="important">This note is important</label>
            </div>

            <button type="submit" class="btn btn-primary mt-2  ">Submit</button>
        </form>
    </div>

    <div class="container mt-3">
    <h3>All Notes</h3>
    
     <div class="row g-3">
        {% for item in newDocs %}
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="card text-bg-light mb-3">
                <div class="card-header">{{item.title}}</div>
                <div class="card-body">
                    <p class="card-text">{{item.desc}}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


    <script src="{{url_for('static',path='js/bootstrap.min.js')}}"></script>

</body>

</html>
